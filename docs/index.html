<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aivory</title>
  <style>
    @font-face {
      font-family: 'Ownglyph_ParkDaHyun';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      font-family: 'Ownglyph_ParkDaHyun';
      --primary-color: #6616c0;
      --secondary-color: #ff70ea;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: url(assets/bg-body.jpg);
      background-size: cover;
      background-position: 50% 50%;
      color: #fff;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
    }
    header {
        background-color: var(--primary-color);
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header .logo {
        font-size: 1.5em;
        font-weight: bold;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 1em;
    }
    .hero {
      position: relative;
      padding-bottom: 100%;
      background-image: url(assets/bg-hero.jpeg);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
    }
    .hero .her-message {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 20px;
      font-size: 1.2em;
      border-radius: 15px;
      border: 2px solid #fff;
      background-color: rgba(255, 255, 255, 0.6);
      box-shadow: 5px 5px 0 0 rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: var(--primary-color);
      text-align: left;
    }
    .hero .her-message h1 {
      position: absolute;
      top: 0;
      left: 0;
      margin: -20px 0 0 20px;
      padding: 0 20px;
      border-radius: 10px;
      background-color: var(--secondary-color);
      color: #fff;
      font-size: 1em;
    }
    .hero .her-message p {
      line-height: 150%;
    }
    .hero .her-message p + p {
      margin-top: 10px;
      line-height: 150%;
    }
    main {
      font-size: 1.4em;
    }
    .slogan {
      margin: 40px 0;
      text-align: center;
    }
    .slogan h2 {
      margin-bottom: 20px;
      line-height: 120%;
      font-size: 2em;
      font-weight: normal;
      text-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
    }
    .slogan h2 strong {
      font-weight: 900;
    }
    .slogan p {
      font-size: 1.2em;
    }
    .slogan p strong {
      color: var(--primary-color);
      font-size: 1.4em;
      font-weight: 900;
    }
    .about {
      margin: 40px 0;
    }
    .about + .about {
      margin-top: 20px;
    }
    .about figure {
      overflow: hidden;
      margin-bottom: 30px;
      text-align: center;
    }
    .about figure img {
      width: 200px;
      height: 200px;
      border-radius: 30%;
      object-fit: cover;
    }
    .about h3 {
      margin-bottom: 10px;
      text-align: center;
    }
    .about p {
      line-height: 120%;
      text-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .about p + p {
      margin-top: 10px;
    }
    .footer-bar {
      height: 100px;
    }
    .cta-buttons {
      display: flex;
      position: fixed;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 20px;
      border-radius: 40px 40px 0 0;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      justify-content: center;
      gap: 15px;
    }
    .cta-buttons a {
      display: inline-block;
      height: 30px;
      line-height: 30px;
      padding: 15px 20px;
      border-radius: 30px 10px 30px 10px;
      box-shadow: 5px 5px 2px 0 rgba(0, 0, 0, 0.3);
      font-size: 1.2em;
      text-decoration: none;
    }
    .cta-buttons a.disabled {
      opacity: 0.3;
    }
    .cta-buttons a img {
      filter: brightness(0) invert(1);
    }
    .cta-buttons .primary {
      background-color: var(--primary-color);
      color: #fff;
    }
    .cta-buttons .secondary {
      background-color: var(--secondary-color);
      color: #fff;
    }
  </style>
</head>
